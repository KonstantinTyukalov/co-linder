<div class="content">
    <div class="photo">
        <img src="./assets/user-mock.jpg" class="user-photo" alt="your photo">
        <input class="file" type="file" name="file">
    </div>
    <h2 class="registration-text">Registration</h2>
    <input
        class="email"
        type="text"
        placeholder="Email"
        [(ngModel)]="newUser.email"
    >
    <input class="name" type="text" placeholder="Name">
    <input class="age" type="number" placeholder="Age">
    <select class="sex">
        <option value="">Select sex</option>
        <option value="option-1">Option 1</option>
        <option value="option-2">Option 2</option>
    </select>
    <select class="country">
        <option value="">Select country</option>
        <option value="option-1">Option 1</option>
        <option value="option-2">Option 2</option>
    </select>
    <input class="languages" type="text" placeholder="Languages">
    <textarea style="margin-bottom: 1rem"></textarea>
    <button class="registration">
        <h3>Lest registration in this sheet</h3>
    </button>
</div>
