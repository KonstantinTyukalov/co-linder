<div class="content">
    <div class="menu">as</div>


    <div class="flat">
        <div class="photos">
            <img *ngFor="let photo of (flat$ | async)?.downloadedPhotos"
                 [src]="photo"
                 alt="Photo">
        </div>
        <div class="buttons">
            <button><h2>I'm interested</h2></button>
            <button><h2>Send</h2></button>
        </div>
        <div class="flat-metadata" *ngIf="(flat$ | async)?.name">
            <div class="header-one">
                <h1>{{(flat$ | async)?.name}}</h1>
                <h1>{{(flat$ | async)?.cost | currency: '$'}}</h1>
            </div>
            <h2 style="margin-bottom: 1rem">Adress: {{(flat$ | async)?.area}}</h2>
            <h3>{{(flat$ | async)?.description}}</h3>
        </div>
        <div class="comments">
            <div class="chat">
                <div class="chat-overflow">
                    <p *ngFor="let ada of (flat$ | async)?.comments">{{ada.value}</p>
                </div>
            </div>
            <input type="text">
            <button>send</button>
        </div>
    </div>


    <div class="users-block">
        <h1 style="text-align: center; margin-bottom: 1rem">Intrested</h1>
        <div class="users">
            <div class="user" *ngFor="let user of (flat$ | async)?.interestedUsers">
                <img [src]="user.avatar" alt="Avatar">
                <h2>{{user?.name}}s</h2>
            </div>
        </div>
        <h1 style="text-align: center">Owner</h1>
        <div class="owner">
            <img
                [src]="(flat$ | async)?.owner?.avatar"
                alt="Avatar">
            <h2>{{(flat$ | async)?.owner?.name}}</h2>
        </div>
    </div>
</div>
